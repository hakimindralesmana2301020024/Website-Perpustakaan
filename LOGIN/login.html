<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HOOLibrary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <header>
        <div class="logo">
            <img src="/IMG/LOGO.png" alt="HOOLibrary Logo">
            <span>HOOLibrary</span>
        </div>
        
    </header>

  <div class="container">
    <div class="left-section">
      <img src="/IMG/DAFTAR.png" alt="Online Library" />
    </div>
    <div class="right-section">
      <h2>Let's Get Started ðŸš€</h2>
      <p>Selamat Datang!</p>
      <form id="loginForm">
  <div class="input-group">
    <span class="icon"><i class="fas fa-envelope"></i></span>
    <input type="text" id="email" placeholder="Masukan No.hp/Email" required />
  </div>
  <div class="input-group">
    <span class="icon"><i class="fas fa-lock"></i></span>
    <input type="password" id="password" placeholder="Masukan Kata Sandi" required />
    <span class="toggle-password"><i class="fas fa-eye"></i></span>
  </div>
  <button type="submit">Lanjutkan</button>
  <p class="terms">
    Dengan Melanjutkan, Anda Menyetujui <br />
    <a href="#">Ketentuan Layanan & Kebijakan</a>
  </p>
  <p class="signup">
    Belum punya akun? <a href="/DAFTAR/DAFTAR.HTML">Daftar</a>
  </p>
</form>
    </div>
  </div>

  <!-- Pisahkan JavaScript -->
  <script src="daftar_email.js"></script>
</body>
</html>
